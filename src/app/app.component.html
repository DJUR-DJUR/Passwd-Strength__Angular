<div class="container">
  <input
    [formControl]="userPasswd"
    (input)="checkPasswd()"
    class="form-control"
    placeholder="Enter your pasword here..."
    type="password"
  >
  <div class="section-wrap" >
    <div
      *ngFor="let status of sectionsStatus"
      [class]="status"
      class="section"
    >
    </div>
  </div>
</div>
